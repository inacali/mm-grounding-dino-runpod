name: Build and Push Docker Image

on:
  push:
    branches:
      - main    # or 'master' / any other branch you want to trigger on
  workflow_dispatch:  # allow manual runs from the Actions tab

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Free up disk space on the GitHub runner (important for big CUDA images)
      - name: Free disk space
        run: |
          echo "Disk space before cleanup:"
          df -h

          # Remove big SDKs / toolchains we don't need
          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /opt/ghc || true
          sudo rm -rf "$AGENT_TOOLSDIRECTORY" || true

          echo "Disk space after cleanup:"
          df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/mm-grounding-dino:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/mm-grounding-dino:${{ github.sha }}
          # We only need linux/amd64 for Runpod, don't build multi-arch
          platforms: linux/amd64
